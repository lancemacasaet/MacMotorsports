    <main class="contact-main">
        <h1>Contact Us</h1>
        <p>If you have any questions or inquiries, feel free to reach out to us!</p>
        
        <div class="contact-form-container">
    <div class="left-section">
        <form action="#" method="POST">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required class="input-small">
            
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required class="input-small">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required class="input-small">
            
            <label for="contactnumber">Contact Number:</label>
            <input type="tel" id="contactnumber" name="contactnumber" placeholder="Contact Number" required class="input-small">
        </form>
        </div>

        <div class="right-section">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required class="message-box"></textarea>
            
            <div class="consent-container" style="display: flex; align-items: center;">
                <input type="checkbox" id="consent" name="consent" required style="margin-right: 10px;">
                <label for="consent">I verify that I am 18 years of age or older and consent to receive communications from MAC Motorsports and its authorized dealer network.</label>
            </div>
            
        <div style="display: flex; justify-content: center; margin-top: 10px;">
            <button type="submit" class="inquire-button">Send Message</button>
        </div>
        </div>

        </div>

    </main>
